on:
  push:
    branches:
      - workspace

name: Release
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: '12'
      - name: Get cache dir
        id: cache-dir
        run: echo "::set-output name=path::$(yarn cache dir)"
      - name: Cache
        uses: actions/cache@v1.1.2
        with:
          path: ${{ steps.cache-dir.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: yarn install --immutable
      - name: Lint
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: '12'
      - name: Get cache dir
        id: cache-dir
        run: echo "::set-output name=path::$(yarn cache dir)"
      - name: Cache
        uses: actions/cache@v1.1.2
        with:
          path: ${{ steps.cache-dir.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: yarn install --immutable
      - name: Test
        run: yarn test

  type-check:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: '12'
      - name: Get cache dir
        id: cache-dir
        run: echo "::set-output name=path::$(yarn cache dir)"
      - name: Cache
        uses: actions/cache@v1.1.2
        with:
          path: ${{ steps.cache-dir.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: yarn install --immutable
      - name: Check
        run: yarn type-check

  version:
    name: Version
    needs: [lint, test, type-check]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: '12'
      - name: Get cache dir
        id: cache-dir
        run: echo "::set-output name=path::$(yarn cache dir)"
      - name: Cache
        uses: actions/cache@v1.1.2
        with:
          path: ${{ steps.cache-dir.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: yarn install --immutable
      - name: Version
        run: exit 0

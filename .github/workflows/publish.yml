name: Publish

on:
  repository_dispatch:
    types: [publish]

jobs:
  release-and-publish:
    name: Release and publish
    runs-on: ubuntu-latest
    if: github.actor == 'domondabot' || github.actor == 'enisdenjo'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.BOT_PAT }}
          fetch-depth: 0 # necessary for correct CHANGELOGS
      - name: Configure git user
        run: |
          git config --global user.name 'domondabot'
          git config --global user.email 'bot@domonda.com'
      - name: Set up node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: '12'
          registry-url: 'https://registry.npmjs.org'
      - name: Install
        run: yarn install --immutable
      - name: Build
        run: yarn build
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.BOT_PAT }}
        run: yarn release --create-release github --no-push --yes
      - name: Update lockfile
        run: |
          yarn
          git add yarn.lock
          git commit --amend --no-edit
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn publish --yes
      - name: Push
        run: git push --follow-tags --no-verify
